<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRC Mould & Restoration Co. - Book Inspection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2d5a7c;
            --primary-light: #3a7ca5;
            --accent: #e76f51;
            --light: #f8f9fa;
            --dark: #2d3748;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            margin-bottom: 0;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--dark);
            font-size: 1.1em;
        }

        .form-container {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .google-form {
            width: 100%;
            height: 1300px;
            border: none;
            border-radius: 0 0 20px 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .google-form {
                height: 1400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MRC Mould & Restoration Co.</h1>
            <p>Book Your Free Mould Inspection</p>
        </div>
        
        <div class="form-container">
            <!-- Your Google Form Embed -->
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLScFPDoDp-rwHPd_mhk70nQvc4pTPahzuwkBpjeWVssYWEPeLQ/viewform?embedded=true" 
                class="google-form"
                loading="lazy">
                Loading...
            </iframe>
        </div>
    </div>
</body>
</html>
